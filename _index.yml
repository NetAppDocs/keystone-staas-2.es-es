indexpage:
  title: Documentación de Keystone
  summary: NetApp Keystone es una oferta de pago por uso y almacenamiento como servicio
    para servicios de almacenamiento de datos locales y en la nube bajo una única
    suscripción con la capacidad de reasignar el gasto de almacenamiento entre nubes.
  keywords: Keystone STaaS
  lead: NetApp Keystone es un servicio flexible basado en suscripción de pago por
    uso que ofrece una experiencia de nube híbrida perfecta para clientes que prefieren
    los gastos operativos a los gastos de capital o el arrendamiento.  Le brinda la
    capacidad de acelerar el tiempo para obtener valor al eliminar la carga de TI
    de administrar recursos y evitar el largo ciclo de adquisiciones.  Explore los
    documentos de esta biblioteca para obtener más información sobre la oferta de
    almacenamiento como servicio (STaaS) NetApp Keystone .
